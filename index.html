<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrega 12/10/2022</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <!--Inicio registro-->
  <div class="container p-3">
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-warning" id="limpiarStorage">
          Borrar registro
        </button>
        <button class="btn btn-success" id="btnAgregarJugador">
          Agregar Jugador
        </button>
      </div>
      <div class="col-md-6">
        <div id="contenedorUsuario" hidden>
          <p id="textoUsuario">Hola:</p>
        </div>
        <div id="contenedorIdentificacion">
          <h2>Identifícate</h2>
          <form id="formularioIdentificacion">
            <div class="row">
              <div class="col-md-8">
                <div>
                  <label class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="inputUsuario" required />
                </div>
              </div>
              <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-secondary">
                  Identificarse
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr />
    <!--Termino Registro-->
    <!--Inicio jugadores-->
    <div class="row">
      <div class="col-md-12">
        <div id="contenedorJugadores" class="row"></div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="modalAddProduct" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar producto</h5>
          <button type="button" class="btn-close btnCerrarModalAgregarJugador" aria-label="Close"></button>
        </div>
        <form id="formularioAgregarJugador">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">ID</label>
              <input type="text" class="form-control" id="inputId" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputNombreJugador" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Edad</label>
              <input type="number" class="form-control" id="inputEdad" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Estatura</label>
              <input type="number" class="form-control" id="inputEstatura" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Nacionalidad</label>
              <input type="text" class="form-control" id="inputNacionalidad" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Equipo</label>
              <input type="text" class="form-control" id="inputEquipo" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Posición</label>
              <input type="text" class="form-control" id="inputPosicion" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Dorsal</label>
              <input type="number" class="form-control" id="inputDorsal" required />
            </div>

            <div class="mb-3">
              <label class="form-label">Cantidad de Goles</label>
              <input type="number" class="form-control" id="inputCantidad" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btnCerrarModalAgregarJugador">
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="miarchivo.js"></script>
</body>

</html>
